<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Project Gallery</title>
    <link rel="stylesheet" href="./dynamic css.css">
</head>
<body>
<div id="container">
    <nav id="sidebar">
        <h2>Project Gallery</h2>
        <ul id="projectList"></ul>
    </nav>
    <main id="content">
        <div id="button-container"></div>
        <iframe id="viewer" src="" frameborder="0"></iframe>
    </main>
</div>
<script>
    const works = {
        "task1": { "title": "Task 1", "url": "./Task1.html" },
        "task2": { "title": "Task 2", "url": "./Task2.html" },
        "task3": { "title": "Task 3", "url": "./Task3.html" },
        "task4": { "title": "Task 4", "url": "./Task4.html" },
        "task5": { "title": "Task 5", "url": "./Task5.html" },
        "task6": { "title": "Task 6", "url": "./Task6.html" },
        "task7": { "title": "Task 7", "url": "./Task7.html" },
        "task8": { "title": "Task 8", "url": "./Task8.html" },
        "task9": { "title": "Task 9", "url": "./Task9.html" },
        "task10": { "title": "Task 10", "url": "./Task10.html" },
        "task11": { "title": "Task 11", "url": "./Task11.html" },
        "task12": { "title": "Task 12", "url": "./Task12.html" },
        "task13": { "title": "Task 13", "url": "./Task13.html" },
        "task14": { "title": "Task 14", "url": "./Task14.html.html" },
        "task14b": { "title": "Task 14b", "url": "./Task14B2.html" },
        "task15": { "title": "Task 15", "url": "./Task15.html" },
        "task16": { "title": "Task 16", "url": "./Task16.html" }
    };
    function createButtons() {
        const container = document.getElementById("button-container");

        Object.values(works).forEach((work) => {
            const button = document.createElement("button");
            button.innerText = work.title;
            button.addEventListener("click", () => {
                loadwork(work.url);
            });
            container.appendChild(button);
        });
    }

    function loadwork(url) {
        const iframe = document.getElementById("viewer");
        iframe.src = url;
    }

    document.addEventListener("DOMContentLoaded", createButtons);
</script>
</body>
</html>
