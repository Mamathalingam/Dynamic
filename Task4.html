<html>
    <head>
        <script>
            function greet(){
                name = document.getElementById("username").value;
                alert("Welcome "+ name)

            }
        </script>
        </head>
        <body>
            <input placeholder = "Enter name Please" id="username"/>
            <button onclick = "greet();">click me</button>
            
        </body>
</html>
